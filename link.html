<!DOCTYPE html>
<html>
<html lang ="en"> 
<head>
   	<meta charset="UTF-8">
   	<meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Student Registration</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<h1>Student Registration Form</h1>
	<form>
		<label for="fname">First name:</label><br>
		<input type="text" id="fname" name="fname"><br>
		<label for="lname">Last name:</label><br>
		<input type="text" id="lname" name="lname"><br>
		<br>
		<label for="DOB">DOB:</label><br>
		<input type="date" id="birthday" name="DOB"><br><br>
		<label for="father_n">Father's name:</label><br>
		<input type="text" id ="father_n" name ="father_n"><br>
		<br>
		<label for ="documents">Documents :</label><br>
		<input type="radio" id="Adhar" name="documents" value="Adhar">
		<label for="Adhar">Adhar</label><br>
		<input type="radio" id="Driving License" name="documents" value="Driving License">
		<lable for="Driving License">Driving Licence</lable><br>
		<input type="radio" id="Other" name="documents" value="Other">
		<label for="Other">Other</label><br><br>
		<label for ="Gender">Gender</label>
		<select name="Gender" id ="Gender">
		<option value="Male">Male</option>
		<option value="Female">Female</option>
		<option value="Other">Other</option>
		</select><br><br>
		<label for="Description">Description :</label><br>
		<textarea id="w3review" name ="Description" rows="4" cols="50"></textarea>
		<br><br>
		<input type ="checkbox" id="Confirm" name="Confirm">
		<Label for="Confirm">Confirm</Label><br>
		<br>
		<input type ="submit" value ="Submit">
	
</form>
	

</body>
